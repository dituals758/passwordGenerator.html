<!DOCTYPE html>
<html lang="ru" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <!-- ВАЖНО: Правильный viewport для тач-устройств -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Генератор паролей">
    <meta name="theme-color" content="#000000">
    <meta name="color-scheme" content="dark light">
    
    <!-- GitHub Pages-friendly CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'; img-src 'self' data: blob:;">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    
    <title>Генератор паролей - Безопасные пароли</title>
    <meta name="description" content="Надежный генератор паролей. Создавайте криптографически безопасные пароли локально на устройстве. Полностью бесплатно.">
    <meta name="keywords" content="генератор паролей, безопасные пароли, PWA, оффлайн">
    <meta name="author" content="Password Generator Team">
    <meta name="robots" content="index, follow">
    
    <!-- GitHub Pages manifest path -->
    <link rel="manifest" href="./manifest.json">
    <link rel="apple-touch-icon" href="./assets/icons/icon-180.png">
    <link rel="icon" type="image/png" href="./assets/icons/icon-32.png">
    
    <!-- Inline critical CSS for GitHub Pages performance -->
    <style>
        /* Critical CSS will be loaded here */
        :root {
            --system-background: #000000;
            --label-primary: #ffffff;
            --blue: #0a84ff;
            --red: #ff453a;
            --green: #30d158;
            --transition-duration: 0.2s;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            touch-action: manipulation;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: var(--system-background);
            color: var(--label-primary);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            -webkit-user-select: none;
            user-select: none;
            overscroll-behavior: none;
        }
        
        body {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--system-background);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            transition: opacity var(--transition-duration) ease;
        }
        
        .loading-spinner {
            width: 44px;
            height: 44px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top-color: var(--blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 16px;
        }
        
        .loading-text {
            font-size: 16px;
            color: var(--label-primary);
            opacity: 0.8;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        #app {
            opacity: 0;
            transition: opacity var(--transition-duration) ease;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            display: none;
        }
        
        #app.loaded {
            opacity: 1;
            display: block;
        }
        
        /* Touch fixes */
        button, input, .option-row {
            -webkit-tap-highlight-color: rgba(0,0,0,0);
            touch-action: manipulation;
        }
        
        /* Prevent text selection */
        .noselect {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
</head>
<body class="noselect">
    <!-- Loading State for GitHub Pages -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner" aria-hidden="true"></div>
        <span class="loading-text">Загрузка...</span>
    </div>

    <!-- Main Content will be loaded by JavaScript -->
    <div id="app"></div>

    <!-- Inline JavaScript for GitHub Pages -->
    <script>
        // Enhanced touch detection and initialization
        (function() {
            'use strict';
            
            console.log('Touch device:', 'ontouchstart' in window);
            console.log('iOS:', /iPad|iPhone|iPod/.test(navigator.userAgent));
            
            // Force touch events
            document.body.addEventListener('touchstart', function() {}, {passive: true});
            
            const GITHUB_PAGES_CONFIG = {
                basePath: window.location.hostname.includes('github.io') 
                    ? window.location.pathname.split('/').slice(0, -1).join('/') + '/' 
                    : './',
                version: '1.4.0'
            };
            
            function fixGitHubPagesPaths() {
                const base = GITHUB_PAGES_CONFIG.basePath;
                
                const manifest = document.querySelector('link[rel="manifest"]');
                if (manifest) {
                    manifest.href = base + 'manifest.json';
                }
                
                document.querySelectorAll('link[rel*="icon"]').forEach(link => {
                    if (link.href.includes('./')) {
                        link.href = base + link.href.replace('./', '');
                    }
                });
                
                return base;
            }
            
            function loadStyles() {
                return new Promise((resolve) => {
                    const base = GITHUB_PAGES_CONFIG.basePath;
                    const link = document.createElement('link');
                    link.rel = 'stylesheet';
                    link.href = base + 'style.css?v=' + GITHUB_PAGES_CONFIG.version;
                    link.onload = resolve;
                    link.onerror = resolve;
                    document.head.appendChild(link);
                });
            }
            
            function loadApplication() {
                return new Promise((resolve) => {
                    const base = GITHUB_PAGES_CONFIG.basePath;
                    const script = document.createElement('script');
                    script.src = base + 'app.js?v=' + GITHUB_PAGES_CONFIG.version;
                    script.defer = true;
                    script.onload = resolve;
                    script.onerror = () => {
                        console.error('Failed to load app.js');
                        document.getElementById('loadingOverlay').innerHTML = `
                            <div style="text-align: center; padding: 20px;">
                                <div style="font-size: 48px; margin-bottom: 20px;">⚠️</div>
                                <h3>Ошибка загрузки</h3>
                                <p>Обновите страницу</p>
                                <button onclick="location.reload()" style="
                                    background: #0a84ff;
                                    color: white;
                                    border: none;
                                    padding: 12px 24px;
                                    border-radius: 8px;
                                    margin-top: 20px;
                                ">Обновить</button>
                            </div>
                        `;
                        resolve();
                    };
                    document.body.appendChild(script);
                });
            }
            
            function hideLoadingOverlay() {
                const overlay = document.getElementById('loadingOverlay');
                if (overlay) {
                    overlay.style.opacity = '0';
                    setTimeout(() => {
                        overlay.style.display = 'none';
                    }, 300);
                }
            }
            
            function showApplication() {
                const app = document.getElementById('app');
                if (app) {
                    app.style.display = 'block';
                    setTimeout(() => {
                        app.classList.add('loaded');
                    }, 50);
                }
            }
            
            async function initialize() {
                try {
                    console.log('Initializing Password Generator v' + GITHUB_PAGES_CONFIG.version);
                    
                    GITHUB_PAGES_CONFIG.basePath = fixGitHubPagesPaths();
                    
                    await Promise.all([
                        loadStyles(),
                        loadApplication()
                    ]);
                    
                    hideLoadingOverlay();
                    showApplication();
                    
                    console.log('App initialized successfully');
                    
                } catch (error) {
                    console.error('Initialization error:', error);
                    document.getElementById('loadingOverlay').innerHTML = `
                        <div style="text-align: center; padding: 20px;">
                            <div style="font-size: 48px; margin-bottom: 20px;">⚠️</div>
                            <h3>Ошибка</h3>
                            <p>${error.message}</p>
                            <button onclick="location.reload()" style="
                                background: #0a84ff;
                                color: white;
                                border: none;
                                padding: 12px 24px;
                                border-radius: 8px;
                                margin-top: 20px;
                            ">Обновить</button>
                        </div>
                    `;
                }
            }
            
            // Start immediately - don't wait for DOMContentLoaded
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', initialize);
            } else {
                // DOM already loaded
                setTimeout(initialize, 100);
            }
            
            // Prevent zoom on mobile
            document.addEventListener('touchstart', function(e) {
                if (e.touches.length > 1) {
                    e.preventDefault();
                }
            }, { passive: false });
            
            let lastTouchEnd = 0;
            document.addEventListener('touchend', function(e) {
                const now = Date.now();
                if (now - lastTouchEnd <= 300) {
                    e.preventDefault();
                }
                lastTouchEnd = now;
            }, false);
            
            // Disable double-tap zoom
            document.addEventListener('dblclick', function(e) {
                e.preventDefault();
            }, { passive: false });
            
        })();
    </script>
</body>
</html>
