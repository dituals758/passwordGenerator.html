<!DOCTYPE html>
<html lang="ru" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover, interactive-widget=resizes-content">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Генератор паролей">
    <meta name="theme-color" content="#000000">
    <meta name="color-scheme" content="dark light">
    
    <!-- GitHub Pages-friendly CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'; img-src 'self' data: blob:;">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    
    <title>Генератор паролей - Безопасные пароли</title>
    <meta name="description" content="Надежный генератор паролей. Создавайте криптографически безопасные пароли локально на устройстве. Полностью бесплатно.">
    <meta name="keywords" content="генератор паролей, безопасные пароли, PWA, оффлайн">
    <meta name="author" content="Password Generator Team">
    <meta name="robots" content="index, follow">
    
    <!-- GitHub Pages manifest path -->
    <link rel="manifest" href="./manifest.json">
    <link rel="apple-touch-icon" href="./assets/icons/icon-180.png">
    <link rel="icon" type="image/png" href="./assets/icons/icon-32.png">
    
    <!-- Inline critical CSS for GitHub Pages performance -->
    <style>
        /* Critical CSS will be loaded here */
        :root {
            --system-background: #000000;
            --label-primary: #ffffff;
            --blue: #0a84ff;
        }
        
        body {
            margin: 0;
            padding: 0;
            background: var(--system-background);
            color: var(--label-primary);
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--system-background);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top-color: var(--blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 16px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Loading State for GitHub Pages -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner" aria-hidden="true"></div>
        <span class="loading-text">Загрузка...</span>
    </div>

    <!-- Main Content will be loaded by JavaScript -->
    <div id="app" style="display: none;"></div>

    <!-- Inline JavaScript for GitHub Pages (no external dependencies) -->
    <script>
        // GitHub Pages safe initialization
        (function() {
            'use strict';
            
            // Configuration for GitHub Pages
            const GITHUB_PAGES_CONFIG = {
                basePath: window.location.pathname.includes('github.io') ? 
                         window.location.pathname.split('/').slice(0, -1).join('/') + '/' : './',
                assetsPath: 'assets/'
            };
            
            // Fix paths for GitHub Pages
            function fixGitHubPagesPaths() {
                const base = GITHUB_PAGES_CONFIG.basePath;
                
                // Fix manifest path
                const manifest = document.querySelector('link[rel="manifest"]');
                if (manifest) {
                    manifest.href = base + 'manifest.json';
                }
                
                // Fix icon paths
                document.querySelectorAll('link[rel*="icon"]').forEach(link => {
                    if (link.href.includes('./')) {
                        link.href = base + link.href.replace('./', '');
                    }
                });
                
                // Fix asset paths in CSS (will be handled by JS)
                return base;
            }
            
            // Load main stylesheet
            function loadStyles() {
                return new Promise((resolve) => {
                    const base = GITHUB_PAGES_CONFIG.basePath;
                    const link = document.createElement('link');
                    link.rel = 'stylesheet';
                    link.href = base + 'style.css';
                    link.onload = resolve;
                    link.onerror = resolve; // Continue even if CSS fails
                    document.head.appendChild(link);
                });
            }
            
            // Load main application
            function loadApplication() {
                return new Promise((resolve) => {
                    const base = GITHUB_PAGES_CONFIG.basePath;
                    const script = document.createElement('script');
                    script.src = base + 'app.js';
                    script.defer = true;
                    script.onload = resolve;
                    script.onerror = () => {
                        console.error('Failed to load app.js');
                        showError('Не удалось загрузить приложение');
                        resolve();
                    };
                    document.body.appendChild(script);
                });
            }
            
            // Show error message
            function showError(message) {
                const overlay = document.getElementById('loadingOverlay');
                if (overlay) {
                    overlay.innerHTML = `
                        <div style="text-align: center; padding: 20px;">
                            <div style="font-size: 48px; margin-bottom: 20px;">⚠️</div>
                            <h3 style="margin-bottom: 10px;">Ошибка загрузки</h3>
                            <p>${message}</p>
                            <button onclick="location.reload()" style="
                                background: var(--blue);
                                color: white;
                                border: none;
                                padding: 12px 24px;
                                border-radius: 8px;
                                font-size: 16px;
                                margin-top: 20px;
                                cursor: pointer;
                            ">Повторить</button>
                        </div>
                    `;
                }
            }
            
            // Register Service Worker
            function registerServiceWorker() {
                if ('serviceWorker' in navigator && location.protocol === 'https:') {
                    navigator.serviceWorker.register(GITHUB_PAGES_CONFIG.basePath + 'sw.js')
                        .then(registration => {
                            console.log('ServiceWorker зарегистрирован для GitHub Pages');
                        })
                        .catch(error => {
                            console.log('ServiceWorker регистрация пропущена:', error);
                        });
                }
            }
            
            // Main initialization
            async function initialize() {
                try {
                    // Fix paths for GitHub Pages
                    GITHUB_PAGES_CONFIG.basePath = fixGitHubPagesPaths();
                    
                    // Load resources
                    await Promise.all([
                        loadStyles(),
                        loadApplication()
                    ]);
                    
                    // Register service worker (if applicable)
                    registerServiceWorker();
                    
                    // Hide loading overlay after app is loaded
                    setTimeout(() => {
                        const overlay = document.getElementById('loadingOverlay');
                        if (overlay) {
                            overlay.style.opacity = '0';
                            overlay.style.transition = 'opacity 0.3s ease';
                            setTimeout(() => {
                                overlay.style.display = 'none';
                            }, 300);
                        }
                    }, 500);
                    
                } catch (error) {
                    console.error('Initialization error:', error);
                    showError('Ошибка инициализации приложения');
                }
            }
            
            // Start initialization when DOM is ready
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', initialize);
            } else {
                initialize();
            }
            
            // Expose config for app.js
            window.GITHUB_PAGES_CONFIG = GITHUB_PAGES_CONFIG;
            
        })();
    </script>
</body>
</html>
