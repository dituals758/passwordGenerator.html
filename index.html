    <title>–ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä –ø–∞—Ä–æ–ª–µ–π - –ë–µ–∑–æ–ø–∞—Å–Ω—ã–µ –ø–∞—Ä–æ–ª–∏</title>
    <meta name="description" content="–ù–∞–¥–µ–∂–Ω—ã–π –≥–µ–Ω–µ—Ä–∞—Ç–æ—Ä –ø–∞—Ä–æ–ª–µ–π. –°–æ–∑–¥–∞–≤–∞–π—Ç–µ –∫—Ä–∏–ø—Ç–æ–≥—Ä–∞—Ñ–∏—á–µ—Å–∫–∏ –±–µ–∑–æ–ø–∞—Å–Ω—ã–µ –ø–∞—Ä–æ–ª–∏ –ª–æ–∫–∞–ª—å–Ω–æ –Ω–∞ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–µ. –ü–æ–ª–Ω–æ—Å—Ç—å—é –±–µ—Å–ø–ª–∞—Ç–Ω–æ.">
    <meta name="keywords" content="–≥–µ–Ω–µ—Ä–∞—Ç–æ—Ä –ø–∞—Ä–æ–ª–µ–π, –±–µ–∑–æ–ø–∞—Å–Ω—ã–µ –ø–∞—Ä–æ–ª–∏, PWA, –æ—Ñ—Ñ–ª–∞–π–Ω">

    <link rel="icon" type="image/png" href="./assets/icons/icon-32.png">
    
    <!-- Inline critical CSS for GitHub Pages performance -->
    <style>
        /* Critical CSS will be loaded here */
        :root {
            --system-background: #000000;
            --label-primary: #ffffff;
            --blue: #0a84ff;
            --red: #ff453a;
            --green: #30d158;
            --transition-duration: 0.3s;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: var(--system-background);
            color: var(--label-primary);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--system-background);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            transition: opacity var(--transition-duration) ease;
        }
        
        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top-color: var(--blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        .loading-text {
            font-size: 16px;
            color: var(--label-primary);
            opacity: 0.8;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error-container {
            text-align: center;
            padding: 40px 20px;
            max-width: 400px;
        }
        
        .error-icon {
            font-size: 64px;
            margin-bottom: 24px;
            animation: pulse 2s infinite;
        }
        
        .error-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--label-primary);
        }
        
        .error-message {
            font-size: 16px;
            color: rgba(255,255,255,0.7);
            margin-bottom: 24px;
            line-height: 1.5;
        }
        
        .retry-button {
            background: var(--blue);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .retry-button:hover,
        .retry-button:active {
            background: #0077ED;
            transform: translateY(-1px);
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        #app {
            opacity: 0;
            transition: opacity var(--transition-duration) ease;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            display: none;
        }
        
        #app.loaded {
            opacity: 1;
            display: block;
        }
    </style>
</head>
<body>
    <!-- Loading State for GitHub Pages -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner" aria-hidden="true"></div>
        <span class="loading-text">–ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è...</span>
    </div>

    <!-- Main Content will be loaded by JavaScript -->
    <div id="app"></div>

    <!-- Inline JavaScript for GitHub Pages -->
    <script>
        // GitHub Pages safe initialization
        (function() {
            'use strict';
            
            const GITHUB_PAGES_CONFIG = {
                basePath: window.location.hostname.includes('github.io') 
                    ? window.location.pathname.split('/').slice(0, -1).join('/') + '/' 
                    : './',
                version: '1.3.3'
            };
            
            const AppState = {
                isLoading: true,
                hasError: false,
                errorMessage: '',
                assetsLoaded: 0,
                totalAssets: 2
            };
            
            function fixGitHubPagesPaths() {
                const base = GITHUB_PAGES_CONFIG.basePath;
                
                const manifest = document.querySelector('link[rel="manifest"]');
                if (manifest) {
                    manifest.href = base + 'manifest.json';
                }
                
                document.querySelectorAll('link[rel*="icon"]').forEach(link => {
                    if (link.href.includes('./')) {
                        link.href = base + link.href.replace('./', '');
                    }
                });
                
                return base;
            }
            
            function updateLoadingProgress() {
                const progress = (AppState.assetsLoaded / AppState.totalAssets) * 100;
                const loadingText = document.querySelector('.loading-text');
                if (loadingText) {
                    loadingText.textContent = `–ó–∞–≥—Ä—É–∑–∫–∞... ${Math.round(progress)}%`;
                }
            }
            
            function loadStyles() {
                return new Promise((resolve) => {
                    const base = GITHUB_PAGES_CONFIG.basePath;
                    const link = document.createElement('link');
                    link.rel = 'stylesheet';
                    link.href = base + 'style.css?v=' + GITHUB_PAGES_CONFIG.version;
                    link.onload = () => {
                        AppState.assetsLoaded++;
                        updateLoadingProgress();
                        resolve();
                    };
                    link.onerror = () => {
                        console.warn('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —Å—Ç–∏–ª–∏');
                        AppState.assetsLoaded++;
                        updateLoadingProgress();
                        resolve();
                    };
                    document.head.appendChild(link);
                });
            }
            
            function loadApplication() {
                return new Promise((resolve) => {
                    const base = GITHUB_PAGES_CONFIG.basePath;
                    const script = document.createElement('script');
                    script.src = base + 'app.js?v=' + GITHUB_PAGES_CONFIG.version;
                    script.defer = true;
                    script.onload = () => {
                        AppState.assetsLoaded++;
                        updateLoadingProgress();
                        resolve();
                    };
                    script.onerror = () => {
                        AppState.hasError = true;
                        AppState.errorMessage = '–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –æ—Å–Ω–æ–≤–Ω–æ–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ';
                        AppState.assetsLoaded++;
                        updateLoadingProgress();
                        resolve();
                    };
                    document.body.appendChild(script);
                });
            }
            
            function showError(message) {
                AppState.hasError = true;
                AppState.errorMessage = message;
                
                const overlay = document.getElementById('loadingOverlay');
                if (overlay) {
                    overlay.innerHTML = `
                        <div class="error-container">
                            <div class="error-icon">‚ö†Ô∏è</div>
                            <h3 class="error-title">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</h3>
                            <p class="error-message">${message}</p>
                            <button class="retry-button" onclick="location.reload()">
                                <span>üîÑ</span>
                                <span>–ü–æ–≤—Ç–æ—Ä–∏—Ç—å</span>
                            </button>
                        </div>
                    `;
                    overlay.style.opacity = '1';
                }
            }
            
            function registerServiceWorker() {
                if ('serviceWorker' in navigator) {
                    const isLocalhost = location.hostname === 'localhost' || location.hostname === '127.0.0.1';
                    const isHttps = location.protocol === 'https:';
                    
                    if (isHttps || isLocalhost) {
                        const swPath = GITHUB_PAGES_CONFIG.basePath + 'sw.js?v=' + GITHUB_PAGES_CONFIG.version;
                        navigator.serviceWorker.register(swPath)
                            .then(registration => {
                                console.log('ServiceWorker –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω:', registration.scope);
                            })
                            .catch(error => {
                                console.log('ServiceWorker –Ω–µ –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω:', error);
                            });
                    }
                }
            }
            
            function hideLoadingOverlay() {
                return new Promise((resolve) => {
                    const overlay = document.getElementById('loadingOverlay');
                    if (overlay) {
                        overlay.style.opacity = '0';
                        setTimeout(() => {
                            overlay.style.display = 'none';
                            resolve();
                        }, 300);
                    } else {
                        resolve();
                    }
                });
            }
            
            function showApplication() {
                const app = document.getElementById('app');
                if (app) {
                    app.style.display = 'block';
                    setTimeout(() => {
                        app.classList.add('loaded');
                    }, 100);
                }
            }
            
            async function initialize() {
                try {
                    console.log(`–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä–∞ –ø–∞—Ä–æ–ª–µ–π v${GITHUB_PAGES_CONFIG.version}`);
                    
                    GITHUB_PAGES_CONFIG.basePath = fixGitHubPagesPaths();
                    
                    await Promise.all([
                        loadStyles(),
                        loadApplication()
                    ]);
                    
                    if (AppState.hasError) {
                        showError(AppState.errorMessage);
                        return;
                    }
                    
                    registerServiceWorker();
                    await hideLoadingOverlay();
                    showApplication();
                    
                    console.log('–ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ —É—Å–ø–µ—à–Ω–æ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–æ');
                    
                } catch (error) {
                    console.error('Initialization error:', error);
                    showError('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è');
                }
            }
            
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', initialize);
            } else {
                setTimeout(initialize, 0);
            }
            
            window.GITHUB_PAGES_CONFIG = GITHUB_PAGES_CONFIG;
            window.AppState = AppState;
            
        })();
    </script>
